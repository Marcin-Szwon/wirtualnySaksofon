<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tagi -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ikony font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tytuł strony, ikona favicon i arkusz stylów CSS -->
    <title>Wirtualny Saksofon - Aplikacja</title>
    <link rel="shortcut icon" href="images/logo.webp" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <!-- Nagłówek strony z nawigacją -->
    <header>
      <div class="navbar">
        <!-- Logo -->
        <div class="logo">
          <a href="index.html#play">
            <img src="images/logo.webp" loading="lazy" alt="logo" />
            <h3>Wirtualny Saksofon</h3>
          </a>
        </div>

        <!-- Elementy nawigacyjne -->
        <div class="item-container">
          <!-- Skrót do klawiszowych skrótów -->
          <a class="shortcut" href="#">
            <img src="images/typing.png" alt="" class="icons-menu" />
            <span>Skróty Klawiszowe</span>
            <div class="image-popup">
              <img src="images/keyboard.webp" alt="Popup Image" />
            </div>
          </a>

          <!-- Skrót do utworów muzycznych -->
          <a class="shortcut" href="#">
            <img src="images/music.png" alt="" class="icons-menu" />
            <span>Utwory Muzyczne</span>

            <!-- Lista utworów z różnym poziomem trudności -->
            <div class="music-list">
              <!-- Poziom: Początkujący -->
              <div class="difficulty">
                <span class="difficulty-info">
                  Początkujący
                  <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                  </div>
                </span>
                <ul>
                  <!-- Utwór: Wlazł kotek na płotek -->
                  <li>
                    Wlazł kotek na płotek
                    <div class="buttons">
                      <button onclick="kotekListen()" id="kotekListenButton">
                        Posłuchaj
                      </button>
                      <button id="KotekPlay">Zagraj</button>
                    </div>
                  </li>
                </ul>
              </div>

              <!-- Poziom: Średniozaawansowany -->
              <div class="difficulty">
                <span class="difficulty-info">
                  Średniozaawansowany
                  <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                  </div>
                </span>
                <ul>
                  <!-- Utwór: When the Saints Go Marching In -->
                  <li>
                    When the Saints Go Marching In
                    <div class="buttons">
                      <button id="saintsListenButton" onclick="saintsListen()">
                        Posłuchaj
                      </button>
                      <button id="saintsPlay">Zagraj</button>
                    </div>
                  </li>
                </ul>
              </div>

              <!-- Poziom: Zaawansowany -->
              <div class="difficulty">
                <span class="difficulty-info">
                  Zaawansowany
                  <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                  </div>
                </span>
                <ul>
                  <!-- Utwór: Hallelujah - Leonard Cohen -->
                  <li>
                    Hallelujah - Leonard Cohen
                    <div class="buttons">
                      <button
                        id="hallelujahListenButton"
                        onclick="hallelujahListen()"
                      >
                        Posłuchaj
                      </button>
                      <button id="HallelujahPlay">Zagraj</button>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </a>
        </div>
      </div>
    </header>

    <!-- Obszar centralny z przyciskami i obrazkami -->
    <div class="centerImages">
      <!-- Kolumna z przyciskami dźwiękowymi -->
      <div class="columnButton">
        <button id="A3#">A3#</button>
        <button id="H3">H3</button>
      </div>

      <!-- Kolumna z przyciskami dźwiękowymi -->
      <div class="columnButton">
        <!-- ... (przyciski C4 do H4) ... -->
        <button id="C4">C4</button>
        <button id="C4#">C4#</button>
        <button id="D4">D4</button>
        <button id="D4#">D4#</button>
        <button id="E4">E4</button>
        <button id="F4">F4</button>
        <button id="F4#">F4#</button>
        <button id="G4">G4</button>
        <button id="G4#">G4#</button>
        <button id="A4">A4</button>
        <button id="A4#">A4#</button>
        <button id="H4">H4</button>
      </div>

      <!-- Obrazki saksofonu -->
      <div class="saxImages">
        <img src="images/sax/PUSTY_FRONT.webp" id="frontSax" />
        <img src="images/sax/PUSTY_BACK.webp" id="backSax" alt="" srcset="" />
      </div>

      <!-- Kolumna z przyciskami dźwiękowymi -->
      <div class="columnButton">
        <!-- ... (przyciski C5 do H5) ... -->
        <button id="C5">C5</button>
        <button id="C5#">C5#</button>
        <button id="D5">D5</button>
        <button id="D5#">D5#</button>
        <button id="E5">E5</button>
        <button id="F5">F5</button>
        <button id="F5#">F5#</button>
        <button id="G5">G5</button>
        <button id="G5#">G5#</button>
        <button id="A5">A5</button>
        <button id="A5#">A5#</button>
        <button id="H5">H5</button>
      </div>

      <!-- Kolumna z przyciskami dźwiękowymi -->
      <div class="columnButton">
        <!-- ... (przyciski C6 do F6) ... -->
        <button id="C6">C6</button>
        <button id="C6#">C6#</button>
        <button id="D6">D6</button>
        <button id="D6#">D6#</button>
        <button id="E6">E6</button>
        <button id="F6">F6</button>
      </div>
    </div>

    <!-- Skrypt JavaScript -->
    <script src="app.js" defer></script>

    <!--
    Skrypt JavaScript jest podłączony do dokumentu za pomocą znacznika <script>.
    Atrybut "src" określa ścieżkę do pliku JavaScript, który ma zostać załadowany.
    W tym przypadku plik nazywa się "app.js" i jest umieszczony w tym samym katalogu, co plik HTML.

    Atrybut "defer" włączony oznacza, że skrypt zostanie odłożony w czasie i wykonany dopiero po całkowitym załadowaniu strony.
    Jest to szczególnie przydatne, gdy skrypty powinny być wykonane po załadowaniu całego dokumentu HTML, co pomaga w uniknięciu potencjalnych problemów związanych z kolejnością ładowania.

    Wprowadzenie skryptu JavaScript może zawierać kod, który obsługuje interakcję użytkownika, dynamicznie modyfikuje zawartość strony lub wykonuje różne operacje logiczne.
-->
  </body>
</html>
